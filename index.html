<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <p class="title">Todo Application</p>
            <p class="subTitle">Hi there, welcome back, its time to do your tasks.</p>
        </div>
        <form class="taskForm" id="taskForm">
            <input type="text" placeholder="Enter your text here" class="taskInput" id="taskInput" required>
            </input>
            <button type="submit" class="addButton">
                <p class = "addText"> + </p>
            </button>
        </form>
        <div class="taskList" id="taskList"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
